<script>

function unlock() {
      document.getElementById('lock').style.display = 'none';
      document.getElementById('screen').style.display = 'block';
      document.getElementById("black").style.display = 'none';
      
}

function wake() {
      document.getElementById("lock").style.display = 'block';
      document.getElementById("black").style.display = 'none';

      
}

function black() {
      document.getElementById("lock").style.display = 'none';
      document.getElementById("screen").style.display = 'none';
      document.getElementById("home").style.display = 'none';
      document.getElementById("black").style.display = 'block';
}

function cancle() {
      document.getElementById("lock").style.display = 'block';
      document.getElementById("screen").style.display = 'none';
}

let input = document.getElementById("input")

function addnum(params) {
    input.value += params
}

let password = '2006';
    localStorage.setItem('password', password);
    console.log('Password set in localStorage: ' + password);

function del() {
    
    input.value = input.value.slice(0, -1);
}


function ok() {
      let storedPassword = localStorage.getItem('password');
      let enteredPassword = document.getElementById('input').value;

      let incPass = document.getElementById("incPass");

      if (enteredPassword === storedPassword) {
        document.getElementById('screen').style.display = 'none';
        document.getElementById('home').style.display = 'block';
      } else {
        incPass.innerHTML = ""
        incPass.innerHTML += `<p>Try again</p>`;
        document.getElementById('input').value = "";
        
      }
    }

</script>
